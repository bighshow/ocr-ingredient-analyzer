<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Ingredient Analyzer</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/static/logo.jpg" alt="Ingredient Analyzer Logo" id="logoImage" onerror="this.style.display='none'">
        </div>
        <h1>Enhanced Ingredient Analyzer</h1>
    </header>

    <main>
        <div class="analyzer-container">
            <div class="webcam-section">
                <h2>Analyze with Webcam</h2>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <button id="consentButton" class="action-button">Enable Camera</button>
                <button id="captureButton" class="action-button" disabled>Capture and Analyze</button>
                <button id="stopCameraButton" class="action-button" disabled>Stop Camera</button>
            </div>

            <div class="upload-section">
                <h2>Upload an Image</h2>
                <input type="file" id="imageUpload" accept="image/jpeg, image/png" style="display:none;">
                <label for="imageUpload" class="file-upload-label">Choose File</label>
                <span id="fileName">No file chosen</span>
                <button id="analyzeUploadButton" class="action-button" disabled>Analyze Uploaded Image</button>
            </div>
        </div>

        <div id="result" class="result-container">
            <h3>Analysis Results</h3>
            <div id="harmfulResults">
                <h4>Harmful Ingredients:</h4>
                <ul id="harmfulList"></ul>
            </div>
            <div id="ayurvedicResults">
                <h4>Ayurvedic Ingredients:</h4>
                <ul id="ayurvedicList"></ul>
            </div>
            <div id="beneficialResults">
                <h4>Beneficial Chemicals:</h4>
                <ul id="beneficialList"></ul>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Enhanced Ingredient Analyzer. All rights reserved.</p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
