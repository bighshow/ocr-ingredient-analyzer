version: '3.8'

services:
  ingredient-analyzer:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./database:/app/database
      - ./static:/app/static
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
